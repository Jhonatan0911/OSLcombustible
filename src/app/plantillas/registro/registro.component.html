<div  class="container py-3">
    <div class="container my-5">
        <div class="col-12 col-md-7 mx-auto sombra" style="border-style: solid !important; border-color: #858586 !important; border-width: 1px; border-radius: 10px; padding: 0px !important;">
            <div class="card cardosl">
                <div class="card-body py-5">
                    <div class="px-2">
                        <p class="h3 font-weight-bold text-center titleosl">Crear Tiquete</p>
                        <br>
                        <p class="text-center text-muted">Completa todos los datos para crear un registro de forma satisfactoria</p>
                        <hr>
                        <form (ngSubmit)="submit()" [formGroup]="form">
                            <div>
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <p>Cliente <b class="text-danger">*</b></p>
                                        <select class="form-select" formControlName="cliente" (change)="onChange()">
                                            <option *ngFor="let cli of this.cliente" [value]="cli | json">{{cli.name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <p>Operacion</p>
                                        <select class="form-select" formControlName="operacion" >
                                            <option *ngFor="let op of this.operacion" value="{{op | json}}">{{op.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" *ngIf="viewplace">
                                    <p>Vehiculo <b class="text-danger">*</b></p>
                                    <select class="form-select" formControlName="vehiculo">
                                        <option *ngFor="let pla of this.places" [value]="pla.placa">{{pla.placa}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <p>No. de galones <b class="text-danger">*</b></p>
                                    <input type="number" formControlName="galones" class="form-control" placeholder="Ej: 38">
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <p>Lectura Inicial<b class="text-danger">*</b></p>
                                        <input type="number" formControlName="l_inicial" class="form-control" placeholder="Ej: 39581,2">
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <p>Lectura Final <b class="text-danger">*</b></p>
                                        <input type="number" formControlName="l_final" class="form-control" placeholder="Ej: 39619,4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p>Valor</p>
                                    <input type="number" formControlName="valor" class="form-control" placeholder="Ej: $200.000">
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <p>Conductor<b class="text-danger">*</b></p>
                                        <input type="text" formControlName="conductor" class="form-control" placeholder="Ej: Jorge">
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <p>Operario <b class="text-danger">*</b></p>
                                        <input type="text" formControlName="operario" class="form-control" placeholder="Ej: Fernando">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p>Observaciones</p>
                                    <textarea class="form-control" formControlName="observaciones">

                                    </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-6">
                                    <button class="btn btn-osl btn-block" type="submit" [disabled]="!form.valid">Crear</button>
                                </div>
                                <div class="col-6 col-md-6">
                                    <button class="btn btn-dark btn-osl2" routerLink="/home">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
