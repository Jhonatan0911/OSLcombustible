<div class="mx-2" style="background-color: #F8F8F8; height:100vh">
    <div class="container">
        <div class="col-md-12" style="padding-left: 24px; padding-right: 24px; padding-top:40px">
            <div class="card card-login">
                <div class="container">
                    <div class="row">
                      <div class="col" style="padding: 8px;">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="mx-2">
                            <img class="logo" alt="logo" src="./assets/imagenes/login/gasolinera.png" width='100%' height='100%'  style="align-content: center;">
                           <br>
                           <br>
                           <br>
                           <br>
                            <span class="text1">
                                ¿Ya tienes una cuenta?
                            </span>
                            <a href="/login" class="create" tabindex="0" aria-disabled="false">
                                <span class="text2">
                                    <b>Ingresa aquí</b>
                                </span>
                            </a>
                        </div>
                      </div>
                      <div class="col" style="padding: 8px;  margin-top: 60px">
                        <br>
                        
                        <div class="text-center">
                           <h4 class="title">Registrate</h4> 
                        </div>
        
                        <div class="card-body mt-3">
                            <form method="POST" action="">
                                <br>
                                <div class="register">
                                    <div class="row">
                                        <div class="col">
                                            <label for="cedula">
                                                <input type="text" id="cedula" placeholder="" name="cedula" value="" required autocomplete="cedula" autofocus>
                                                <span>Cedula</span>
                                            </label>
                                        </div>
                                        <div class="col">
                                            <label for="name">
                                                <input type="text" id="name" placeholder="" name="name" value="" required autocomplete="name" autofocus>
                                                <span>Nombre</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="email" class="label">
                                                <input type="email" id="email"  name="email" value="" required autocomplete="email" placeholder="">
                                                <span>Correo Electronico</span>
                                            </label>
                                        </div> 
                                    </div>
                                     
    
                                    <div class="row">
                                        <div class="col">
                                            <label for="password">
                                                <input type="password" id="password" placeholder=""  name="password" required autocomplete="current-password">
                                                <span>Contraseña</span>
                                            </label>
                                        </div>
                                        <div class="col">
                                            <label for="password-confirm">
                                                <input type="password" id="password-confirm" placeholder="" name="password_confirmation" required autocomplete="new-password">
                                                <span>Repita la Contraseña</span>
                                            </label>
                                        </div>
                                    </div>  
                                    <br> 
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-select" aria-label="Default select example" name="city_default" id="city_default">
                                                <option selected></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-switch">
                                    <br>
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label text-center" for="flexSwitchCheckDefault"> 
                                        <small>
                                            <a href="" target="_blank">  </a> <a href="" target="_blank">  </a> 
                                        </small>
                                     </label>
                                </div>
        
                                <div class="form-group row mb-0 mt-3">
                                    <div class="card-body col-sm-3 col-md-3 offset-md-1">
                                        <button type="submit" id="registrar" name="registrar"  class="btn btn-login" disabled="true"><strong>Enviar</strong></button>
                                    </div>
                                </div>
                            </form>
                        </div>  
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
